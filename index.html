<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nat's Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Track Your Calories!</h1>
      <div class="container">
        <form id="calorie-counter">
            <label for="budget">Your Budget</label>
                <input id="budget" 
                        type="number" 
                        min="0" 
                        placeholder="Daily Calorie Budget"
                        required
                />
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch"></fieldset>
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner"></fieldset>
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks"></fieldset>
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                        <label 
                            for="entry-dropdown">Add food or exercise:</label>
                        <select 
                            id="entry-dropdown" name="options"></select>
                        <button 
                            id="add-entry" 
                            type="button">Add Entry</button>

                    </span>
                </div>

        </form>
      </div>
    </main>
  </body>
</html>
